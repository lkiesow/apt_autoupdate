---
name: ansible tests

on: # yamllint disable-line rule:truthy
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution:
          - dist: debian
            version: bookworm
          - dist: debian
            version: trixie
          - dist: ubuntu
            version: jammy
          - dist: ubuntu
            version: noble

    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: >
          pip3 install
          ansible
          ansible-lint
          yamllint
          molecule

      - name: create lxc container
        uses: lkiesow/setup-lxc-container@v1
        with:
          dist: ${{ matrix.distribution.dist }}
          release: ${{ matrix.distribution.version }}

      - name: yamllint
        run: |
          yamllint .

      - name: ansible-lint
        run: |
          ansible-lint

      - name: run molecule tests
        run: |
          molecule test
