---
name: Deployment tests

on:  # yamllint disable-line rule:truthy
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution:
          - dist: debian
            version: bookworm
          - dist: debian
            version: trixie
          - dist: ubuntu
            version: jammy
          - dist: ubuntu
            version: noble

    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: |
          pip3 install ansible

      - name: create lxc container
        uses: lkiesow/setup-lxc-container@v1
        with:
          dist: ${{ matrix.distribution.dist }}
          release: ${{ matrix.distribution.version }}

      - name: run tests
        working-directory: .test
        run: ansible-playbook -i hosts.yml test.yml

      - name: test service is installed and active
        run: |
          ssh test systemctl is-active unattended-upgrades
